services:
  tournamentorganizer.api:
    env_file: ../../secrets/.env
    image: ${DOCKER_REGISTRY-}tournamentorganizerapi
    build:
      context: .
      dockerfile: TournamentOrganizer/Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=TournamentDb;User=sa;Password=${db_password};TrustServerCertificate=True
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ../tournamentorganizer-react
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - tournamentorganizer.api
    networks:
      - app-network

  db:
    env_file: ../../secrets/.env
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${db_password}
      - MSSQL_PID=Express
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - app-network

  cloudflare-tunnel:
    env_file: ../../secrets/.env
    image: cloudflare/cloudflared
    container_name: cloudflare-tunnel
    hostname: cloudflare-tunnel
    restart: unless-stopped
    network_mode: "host"
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${cloudflare_token}

networks:
  app-network:
    driver: bridge
volumes:
  sqldata:
